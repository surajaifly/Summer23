<template>
    <lightning-card>
        <lightning-input label="Enter Animal Name" slot="actions" onchange={handleInputChange}></lightning-input>
        <lightning-button label="Show" slot="actions" onclick={handleClick}></lightning-button>
        <div class="slds-p-horizontal_medium">
            <lightning-layout multiple-rows="true">
            <template for:each={animalList} for:item="animal">
                <lightning-layout-item padding="around-small" key={animal.name} size="3">
                <lightning-card  title={animal.name} >
                    <div class="slds-p-horizontal_small">
                        <p>Family: {animal.taxonomy.family}</p>
                        <p>Genus: {animal.taxonomy.genus}</p>
                        <h3>Characterstics</h3>
                        <p>Prey: {animal.characteristics.prey}</p>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            </template>
        </lightning-layout>
        </div>
    </lightning-card>
</template>
